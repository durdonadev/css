<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-20 | Custom Radio-button</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="center">
            <h2>Check My Custom Radio Button:</h2>

            <label for="html" class="radio-container">
                HTML
                <input
                    type="radio"
                    id="html"
                    name="fav_language"
                    value="HTML"
                />
                <div class="radio"></div>
            </label>

            <label for="css" class="radio-container">
                CSS
                <input type="radio" id="css" name="fav_language" value="CSS" />
                <div class="radio"></div>
            </label>

            <label for="javascript" class="radio-container">
                JavaScript
                <input
                    type="radio"
                    id="javascript"
                    name="fav_language"
                    value="JavaScript"
                />
                <div class="radio"></div>
            </label>
        </div>
    </body>
</html>
