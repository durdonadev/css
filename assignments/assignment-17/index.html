<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-17</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <section>
                <h2>Nested Boxes</h2>
                <div class="box1">
                    <div class="box2">
                        <div class="box3">
                            <div class="box4">
                                <div class="box5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="signs">
                <h2>E Letter</h2>
                <div class="e-letter">
                    <div class="e-vertical"></div>
                    <div class="e-horizontal e-horizontal-1"></div>
                    <div class="e-horizontal e-horizontal-2"></div>
                    <div class="e-horizontal e-horizontal-3"></div>
                </div>
            </section>

            <section class="signs">
                <h2>Plus sign</h2>
                <div class="plus">
                    <div class="plus-vertical"></div>
                    <div class="plus-horizontal"></div>
                </div>
            </section>

            <section class="signs">
                <h2>Zero</h2>
                <div class="zero">
                    <div class="zero-top"></div>
                    <div class="zero-bottom"></div>
                    <div class="zero-left"></div>
                    <div class="zero-right"></div>
                </div>
            </section>

            <section>
                <h2>Scale</h2>
                <div class="scale">
                    <div class="scale-left"></div>
                    <div class="scale-right"></div>
                    <div class="scale-horizontal"></div>
                    <div class="scale-base"></div>
                </div>
            </section>
        </div>
    </body>
</html>
